<html>

  <head>
    <title>NeedForSpeed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- Чтобы у пользователей с медленным интернетом скрипты гразуились раньше -->
    <!-- Чтобы они не грузились раньше верстки используй defer -->
    <script src="main.js" defer></script>

  </head>

  <body>
    <div class="score"></div>
    <div class="game">
      <div class="modal">
        <ul class = "modal-menu">
          <li data-difficulty = "easy" class="start start-easy">
            <div class = "start-inner">Easy</div>
           </li>
          <li data-difficulty = "normal" class="start start-normal" >
            <div class = "start-inner">Normal</div>
          </li>
          <li data-difficulty = "hard" class="start start-hard" >
            <div class = "start-inner">Hard</div>
          </li>
        </ul>
      </div>
      <div class="gameArea"></div>
    </div>

  </body>

</html>
